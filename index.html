    <div class="playGame">
      <div class="container">
        <h1 align="center"><span id="title">Web Dev Rush<span></h1>
          <div class="row">

            <div class="col-md-8">
              <div class="well" id="displayBox">Display Box
                <br/>

              </div>
            </div>
            <div class="col-md-4">

              <!-- Time Limit  -->
              <div class="row">
                <div class="col-md-6">
                  <br>
                  <div class="well" id="timeLimit"><span id="timeLimitText">Time: </span></div>
                </div>
              </div>
              <!-- Time Limit  -->

              <!-- Score Box  -->
              <div class="row">
                <div class="col-md-6" >
                  <div class="well" id="scoreBox"><span id="scoreText">Score: 0</span></div>
                </div>
              </div>
            </div>
          </div>
            <!-- Score Box  -->

          <!-- Prompt Box  -->
          <div class="row">
            <div class="col-md-4">
              <div class="well" id="prompts"><span id="promptText"></span>
              </div>
          <!-- Prompt Box  -->


          <!-- Instruction Box  -->
            </div>
            <div class="col-md-4">
              <div class="well" id="instructions"><span id="instructionText"></span></div>
            </div>
            <!-- Instruction Box  -->

            <div class="col-md-4">
              <div class="well" id="bugBox"><span id="bugBoxText">Bugs: 0</span></div>
            </div>
          </div>


          <!-- Input Box -->
          <div class="row">
            <div class="col-md-12">
              <br>
              <input class="form-control" id="inputBox" type="text" onkeypress="return runScript(event)"></input>
            </div>
          </div>
          <!-- Input Box -->
        </div>
